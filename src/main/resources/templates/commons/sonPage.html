<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function closePage(){
				window.setInterval(function(){
					var a = document.getElementById("time_close");
					a.innerHTML=a.innerHTML-1;
					if(a.innerHTML==0){
                        window.opener.re();
						window.close();
					}
				},1000);
			}

		</script>
	</head>
	<body onload="closePage()">
		<h3>操作成功</h3>
		<hr />
		<b>页面将在<span id="time_close" >1</span>秒后关闭</b>
	</body>
</html>
