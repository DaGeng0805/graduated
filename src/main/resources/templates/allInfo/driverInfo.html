<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

</body>
</html>
<!DOCTYPE html>
<html>
<head th:replace="common/sheet::commonHeaderdiv">
</head>
<body class="page-body">



<div class="page-container">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
    <link rel="stylesheet" href="assets/css/fonts/linecons/css/linecons.css">
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <link rel="stylesheet" href="assets/css/xenon-core.css">
    <link rel="stylesheet" href="assets/css/xenon-forms.css">
    <link rel="stylesheet" href="assets/css/xenon-components.css">
    <link rel="stylesheet" href="assets/css/xenon-skins.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <div th:replace="~{commons/bars::sideLift}"></div>

    <div class="main-content">

        <!-- User Info, Notifications and Menu Bar -->
        <div th:replace="~{commons/bars::sideTop}"></div>
        <div class="row" style="background: white;">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">司机信息</h3>
                            <div class="panel-options">
                                <a href="#" data-toggle="panel">
                                    <span class="collapse-icon">&ndash;</span>
                                    <span class="expand-icon">+</span>
                                </a>
                                <a href="#" data-toggle="remove">
                                    &times;
                                </a>
                            </div>
                        </div>
                        <div class="panel-body">

                                <div class="col-sm-2">
                                    <button data-toggle="modal" data-target="#addmodal" class="btn btn-secondary btn-icon btn-icon-standalone" id="add"  type="button">
                                        <i class="fa-plus"></i>
                                        <span>添加</span>
                                    </button>
                                </div>
                                <form >
                                    <div class="form-group">
                                        <!--<label class="col-sm-2 control-label">&nbsp;&nbsp;&nbsp;&nbsp;</label>-->
                                        <div class="col-sm-2">
                                           &nbsp;
                                        </div>
                                        <!--<label class="col-sm-1 control-label">&nbsp;&nbsp;&nbsp;&nbsp;</label>-->
                                        <div class="col-sm-3">
                                            <input type="text" class="form-control" id="search_name" name="search_name"
                                                   placeholder="请输入司机姓名">
                                            <input type="hidden" class="form-control" id="hidden_name" name="hidden_name">
                                        </div>
                                        <button class="btn btn-blue btn-icon btn-icon-standalone btn-icon-standalone-right"
                                                type="button" id="btn-search">
                                            <i class="fa-search"></i>
                                            <span>查询</span>
                                        </button>
                                    </div>
                                </form>


                                <div class="form-group-separator"></div>
                            <form th:method="delete" id="form-body">
                                <table id="tablelist" class="table table-striped table-bordered" cellspacing="0"
                                       width="100%" style="table-layout: fixed;">
                                    <thead id="tablehead">
                                        <tr>
                                            <th style="width:10%">名字</th>
                                            <th style="width:10%">电话</th>
                                            <th style="width:40%">驾驶证</th>
                                            <th style="width:25%" th:each="cookie :${#httpServletRequest.getCookies()}"
                                                th:if="${cookie.getName().equals('biggest')}">密码</th>
                                            <th style="width:15%">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody">
                                    </tbody>
                                </table>

                            </form>
                        </div>

                        <div class="col-sm-5">
                            &nbsp;
                        </div>
                        <div class="col-xs-6">
                            <div th:replace="commons/bars::sidePage"></div>
                        </div>
                    </div>


                    <div th:replace="common/sheet::scriptdiv"></div>
                    <script src="../assets/js/zj/allInfo/driver.js"></script>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade custom-width" id="addmodal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="addModalLabel">司机添加</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="form-insert">
                    <input type="hidden" value="false" id="isupdateflag">
                    <div class="form-group" >
                        <label  class="col-sm-2 control-label">名字</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="bill_name" name="bill_name" placeholder="请输入名字">
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">电话</label>
                        <div class="col-sm-10">
                            <!--<input type="text" class="form-control" id="bill_receivePlace" name="bill_receivePlace" placeholder="领票站点" autocomplete="off">-->
                            <input type="text" class="form-control" id="bill_phone" name="bill_phone"
                                   placeholder="请输入电话号码" autocomplete="off" >
                            </datalist>
                        </div>
                    </div>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">驾驶证</label>
                        <div class="col-sm-10">
                            <!--<input type="text" class="form-control" id="bill_receivePlace" name="bill_receivePlace" placeholder="领票站点" autocomplete="off">-->
                            <input type="text" class="form-control" id="bill_licence" name="bill_licence"
                                   placeholder="请输入驾驶证" autocomplete="off" >
                            </datalist>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="btn-save" class="btn btn-primary" onclick="insert1(this)">确认</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modal-deleteConfirm">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"></h4>
            </div>

            <div class="modal-body">
                确认要删除吗？
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-info" id="confirm" onclick="deleteByid(this)">确认</button>
                <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>


</div>
<script type="text/javascript">
    $("#bill_site").typeahead({
        source: function (query, process) {
            return $.ajax({
                url: '/getListStationName/'+query,
                type: 'get',
                //data: {name: query},
                success: function (result) {
                    return process(result);
                },
            });
        }
    });
</script>
</body>
</html>
