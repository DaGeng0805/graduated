<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Xenon Boostrap Admin Panel"/>
    <meta name="author" content=""/>

    <title>Xenon - Login</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
    <link rel="stylesheet" href="../assets/css/fonts/linecons/css/linecons.css">
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <link rel="stylesheet" href="../assets/css/xenon-core.css">
    <link rel="stylesheet" href="../assets/css/xenon-forms.css">
    <link rel="stylesheet" href="../assets/css/xenon-components.css">
    <link rel="stylesheet" href="../assets/css/xenon-skins.css">
    <link rel="stylesheet" href="../assets/css/custom.css">
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>


    <!--让他页面加载之后自动绑定事件-->
    <script type="text/javascript">
        $(function () {
            $('#sellectAll').click(function () {
                    if ($(this).prop('checked')) {
                        $('#tablelist :checkbox').prop('checked', true)
                    } else {
                        $('#tablelist :checkbox').prop('checked', false)
                    }
                }
            )
            // $("#delete").click(function () {
            //     $("#deleteForm").submit();
            // })
        })
    </script>

</head>
<body class="page-body">

<div class="page-container">
    <div th:replace="~{commons/bars::sideLift}"></div>

    <div class="main-content">
        <div th:replace="~{commons/bars::sideTop}"></div>

        <div class="row" style="background: white;">
            <div class="row">
                <div class="col-sm-12">
                    <form id="form-insert" class="form-horizontal">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2 class="title">货物信息添加</h2>

                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <input id="id" name="id" type="hidden">
                                    <label class="col-sm-2 control-label">货运单编号</label>

                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" th:value="${waybill.waybillNum}" readonly
                                               id="waybillNum" name="waybillNum">
                                    </div>

                                    <label class="col-sm-2 control-label">货物单号</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="goodsNum" name="goodsNum" readonly
                                               placeholder="请输入货物单号">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">货物名称</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="goodsName" name="goodsName"
                                               placeholder="请输入货物名称">
                                    </div>


                                    <label class="col-sm-2 control-label">件数</label>

                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="number" name="number"
                                               placeholder="请输入件数">
                                        <!--<select class="form-control" id="countWay" name="countWay">-->
                                            <!--<option>体积</option>-->
                                            <!--<option>重量</option>-->
                                        <!--</select>-->
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">货物价值（单）</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="goodsValue" name="goodsValue"
                                               placeholder="请输入货物价值（单）">
                                    </div>

                                    <label class="col-sm-2 control-label">重量（单/千克）</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="weight" name="weight"
                                               placeholder="请输人重量(0-999)">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">保险费（单）</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="insurance" name="insurance"
                                               placeholder="请输入保险费（单）">
                                    </div>

                                    <label class="col-sm-2 control-label">运费（单）</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="freight" name="freight"
                                               placeholder="请输入运费（单）">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">收货客户</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="receiverName" name="receiverName"
                                               placeholder="请输入收货客户">
                                    </div>

                                    <label class="col-sm-2 control-label">客户电话</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="receiverPhone" name="receiverPhone"
                                               placeholder="请输入客户电话">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">起点站</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="beginPlace" name="beginPlace" readonly
                                               th:value="${waybill.beginPlace}"   placeholder="请输入起点站">
                                    </div>

                                    <label class="col-sm-2 control-label">到达站</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="endPlace" name="endPlace"
                                               placeholder="请输入到达站" autocomplete="off">
                                        <input type="hidden" name="endPlaceValue"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label">发货时间</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="deliveryTime" name="deliveryTime"
                                               placeholder="请输入发货时间">
                                    </div>

                                    <label class="col-sm-2 control-label">收货时间</label>
                                    <div class="col-sm-3">
                                        <input type="text" class="form-control" id="receiveTime" name="receiveTime"
                                               th:value="${waybill.consignTime}" placeholder="请输入收货时间" readonly>
                                    </div>
                                </div>

                                <center id="btn">
                                    <div class="panel-options">
                                        <button class="btn btn-success btn-icon" type="button" onclick="insert1()" th:if="${waybill.status==0}">
                                            <i class="fa-plus"></i>
                                            <span>添&nbsp;&nbsp;&nbsp;加</span>
                                        </button>
                                    </div>

                                </center>
                            </div>
                        </div>
                    </form>
                    <form role="form" class="form-horizontal" id="deleteForm" onsubmit="return false" >
                        <table id="tablelist" class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th style="width: 8%;">货运单编号</th>
                                <th style="width: 8%;">货物单号</th>
                                <th style="width: 5%;">货物名称</th>
                                <th style="width: 5%;">件数</th>
                                <th style="width: 5%;">货物价值（单）</th>
                                <th style="width: 5%;">重量（单/千克）</th>
                                <th style="width: 5%;">保险费（单）</th>
                                <th style="width: 5%;">运费（单/元）</th>
                                <th style="width: 5%;">收货客户</th>
                                <th style="width: 8%;">客户电话</th>
                                <th style="width: 5%;">起点站</th>
                                <th style="width: 5%;">到达站</th>
                                <!--<th style="width: 8%;">发货时间</th>-->
                                <th style="width: 8%;">收货时间</th>
                                <th style="width: 10%;" th:if="${waybill.status==0}">操作</th>
                            </tr>
                            </thead>
                            <tbody id="tBody">

                            </tbody>
                        </table>
                        <hr/>
                        <hr/>
                    </form>
                </div>

            </div>

        </div>
    </div>

</div>
<div class="modal fade" id="modal-deleteConfirm">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"></h4>
            </div>

            <div class="modal-body">
                确认要删除吗？
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-info" id="confirm" onclick="deleteByid(this)">确认</button>
                <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/sheet::scriptdiv"></div>
<script src="../assets/js/zj/receive/goodsAdd.js"></script>
<div th:replace="~{commons/bars::sideFoot}"></div>
<script >
    $("#endPlace").typeahead({
        source: function (query, process) {
            return $.ajax({
                url: '/getListStationName/' + query,
                type: 'get',
                //data: {name: query},
                success: function (result) {
                    return process(result);
                },
            });
        }
    });

    laydate.render({
        elem: '#deliveryTime' //指定元素
    });
</script>
</body>

</html>
